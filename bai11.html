<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai11</title>
</head>
<body>
<script>
    let a = +prompt("nhập thuế số thu nhập tính thuế(triệu vnd)");
    if (a <= 5) {
        t = a * (5/100);
    } else if (a < 10){
        t = 0.25 + ((10 - a) * (10/100));
    } else if (a < 20){
        t = 0.25 + 0.5 + ((20-a) * (20/100));
    } else if (a <= 0){
        alert("bạn không phải chịu thuế")
    } else if (a < 30){
        t = 0.25 + 0.5 + 1 + ((30-a) * (30/100));
    } else {
        t = 0.25 + 0.5 + 1 + 1.5 + (a * (35/100));
    }
    alert(t+ "triệu vnd");
</script>
</body>
</html>
