<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
let a = +prompt("nhập số tham số a");
let b = +prompt("nhập số tham số b");
let c = +prompt("nhập số tham số c");
 dt = b*b - 4*a*c ;
 if (dt > 0){
     x1 = (-b - Math.sqrt(dt))/(2*a)
     x2 = (-b + Math.sqrt(dt))/(2*a)
     alert("nghiệm 1 là:" + x1);
     alert("nghiệm 2 là:" + x2);
 } else if (dt = 0){
     x3 = -b/(2*a);
     alert("phương trình có nghiệm kép x1 = x2:"+ x3);
 } else {
     alert('pt vô nghiệm');
 }
</script>
</body>
</html>
